spring.application.name=springboot02
server.port=8090
spring.datasource.url=jdbc:mysql://localhost:3306/sidms?useSSL=false&characterEncoding=utf8&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.type-aliases-package=com.jd.springboot02.entity
mybatis-plus.mapper-locations=classpath:mapper/*.xml
